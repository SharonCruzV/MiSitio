<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <!-- Enlaza los CDN de Bootstrap y el estilo personalizado -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para el menú de navegación (igual al de la página de inicio) */
        .navbar {
            background-color: #58B2AF;
        }

        .navbar-brand {
            font-size: 24px;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
            background-color: rgba(88, 178, 175, 0.7);
        }

        /* Estilo para el carrusel */
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #58B2AF; /* Color de las flechas */
        }

        .carousel-indicators li {
            border: 1px solid #58B2AF; /* Borde de los indicadores */
        }

        /* Estilo para el texto de las noticias */
        .news-text {
            background-color: #58B2AF; /* Color de fondo del texto */
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Menú de navegación (igual al de la página de inicio) -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

<!-- Carrusel de noticias -->
<div id="noticiasCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#noticiasCarousel" data-slide-to="0" class="active"></li>

    <div class="carousel-inner">

        </div>
        <div class="carousel-item">
            <img src="images/noticia4.jpg" alt="Noticia 4" class="d-block mx-auto">
            <div class="carousel-caption news-text">
                <h3>Noticia 4</h3>
                <p>Texto de la noticia 4.</p>
                <a href="#" data-toggle="modal" data-target="#modalNoticia4">Ver más</a>
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/noticia5.jpg" alt="Noticia 5" class="d-block mx-auto">

                <a href="#" data-toggle="modal" data-target="#modalNoticia5">Ver más</a>

    </div>

    <!-- Flechas del carrusel -->
    <a class="carousel-control-prev" href="#noticiasCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#noticiasCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
    </a>
</div>
